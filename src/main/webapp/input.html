<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>输入框</title>
        <link rel="stylesheet" href="semantic-ui/semantic/dist/semantic.min.css">
        <script type="text/javascript" src="js/jquery3.3.1.js"></script>
        <script type="text/javascript" src="semantic-ui/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <h2>输入框的样式</h2>
        <!--标准输入框-->
        <div class="ui input">
            <input type="text" placeholder="标准输入框">
        </div>
        <br>
        <!--聚焦输入框-->
        <div class="ui focus input">
            <input type="text" placeholder="聚焦输入框">
        </div>
        <br>
        <!--禁用输入框-->
        <div class="ui disable input">
            <input type="text" placeholder="禁用输入框">
        </div>
        <br>
        <!--没有边框的输入框-->
        <div class="ui transparent input">
            <input type="text" placeholder="透明输入框">
        </div>
        <br>
        <br>
        <br>
        <h2>输入框的大小</h2>
        <div class="ui mini input">
            <input type="text" placeholder="迷你入框">
        </div>
        <br>
        <div class="ui small input">
            <input type="text" placeholder="小输入框">
        </div>
        <br>
        <div class="ui input">
            <input type="text" placeholder="标准输入框">
        </div>
        <br>
        <div class="ui large input">
            <input type="text" placeholder="输入框">
        </div>
        <br>
        <div class="ui big input">
            <input type="text" placeholder="大输入框">
        </div>
        <br>
        <div class="ui huge input">
            <input type="text" placeholder="巨大输入框">
        </div>
        <br>
        <div class="ui massive input">
            <input type="text" placeholder="最大输入框">
        </div>
        <br>
        <div class="ui fluid input">
            <input type="text" placeholder="大小随浏览器宽度变化">
        </div>
        <br>
        <br>
        <br>
        <h2>带图标的文本框</h2>
        <div class="ui icon input">
            <input type="text" name="" id="" placeholder="搜索……">
            <i class="search icon"></i>
        </div>
        <div class="ui left icon input">
            <i class="search icon"></i>
            <input type="text" name="" id="" placeholder="搜索……">
        </div>
        <br>
        <div class="ui icon input">
            <input type="text" name="" id="" placeholder="搜索……">
            <i class="search circular icon"></i>
        </div>
        <br>
        <div class="ui icon input">
            <input type="text" name="" id="" placeholder="搜索……">
            <i class="search circular link icon inverted"></i>
        </div>
        <br>
        <div class="ui icon input">
            <input type="text" placeholder="账号">
            <i class="user icon"></i>
        </div>
        <br>
        <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" placeholder="密码">
        </div>
        <br>


        <h2>带标签的文本框</h2>
        <div class="ui labeled input">
            <label for="url" class="ui label">http://</label>
            <input type="text" placeholder="带标签的输入框" id="url">
        </div>
        <br>
        <div class="ui right labeled input">
            <input type="text" name="" id="" placeholder="类别">
            <a href="" class="ui tag label">添加标签</a>
        </div>
        <br>
        <div class="ui left corner labeled input">
            <input type="text" name="" id="" placeholder="搜索……">
            <div class="ui left corner label">
                <i class="asterisk icon"></i>
            </div>
        </div>
        <br>
        <div class="ui small corner labeled input">
            <input type="text" name="" id="" placeholder="搜索……">
            <div class="ui corner label">
                <i class="asterisk icon"></i>
            </div>
        </div>
        <br>
        <div class="ui right labeled input">
            <div class="ui label">单价</div>
            <input type="text" placeholder="324" id="price">
            <label for="price" class="ui label">/公斤</label>
        </div>
        <br>
        <div class="ui left icon right labeled input">
            <i class="tags icon"></i>
            <input type="text" placeholder="带图标的输入框" id="hobby">
            <label for="hobby" class="ui label">爱好</label>
        </div>


        <h2>带动作的文本框</h2>
        <div class="ui action input">
            <input type="text" placeholder="带行为的输入框">
            <button class="ui button">搜索</button>
        </div>

        <h2>带状态的输入框</h2>
        <div class="ui error input">
            <input type="text" placeholder="错误">
        </div>
        <br>
        <div class="ui focus input">
            <input type="text" placeholder="获取焦点">
        </div>
        <br>
        <div class="ui loading icon input">
            <input type="text" placeholder="查找">
            <i class="search icon"></i>
        </div>
        <br>

    </body>
</html>
