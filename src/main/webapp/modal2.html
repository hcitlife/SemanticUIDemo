<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>进度条</title>
        <link rel="stylesheet" href="semantic-ui/semantic/dist/semantic.min.css">
        <script type="text/javascript" src="js/jquery3.3.1.js"></script>
        <script type="text/javascript" src="semantic-ui/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui container">
            <div class="ui modal">
                <div class="header title">确定删除吗？</div>
                <div class="content">
                    删除类型的同时会删除相关的所有文章，确定删除码？
                </div>
                <div class="actions">
                    <button class="ui negative button">否</button>
                    <button class="ui positive button">是</button>
                </div>
            </div>
        </div>
        <script>
            $(".ui.modal")
                .modal({ //各种回调方法
                    onShow: function () {
                        console.log("正在显示");
                    },
                    onVisible: function () {
                        console.log("完全显示");
                    },
                    onHide: function () {
                        console.log("开始隐藏");
                    },
                    onHidden: function () {
                        console.log("完全隐藏");
                    },
                    onApprove:function () {
                        console.log("确认")
                    },
                    onDeny:function () {
                        console.log("拒绝")
                    }
                })
                .modal("show");
        </script>
    </body>
</html>
