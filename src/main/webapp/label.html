<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标签</title>
        <link rel="stylesheet" href="semantic-ui/semantic/dist/semantic.min.css">
        <script type="text/javascript" src="js/jquery3.3.1.js"></script>
        <script type="text/javascript" src="semantic-ui/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <h2>标签的样式</h2>
        <div class="ui label">标签</div>
        <div class="ui red label">带颜色的标签</div>
        <div class="ui basic label">基本的标签</div>
        <div class="ui large label">巨大的标签</div>
        <div class="ui tag label">带有标记的标签</div>
        <div class="ui circular label">1</div>
        <!--empty circular label中间的内容不会显示-->
        <div class="ui empty circular label"></div>
        <div class="ui pointing label">带向上指示箭头的标签</div>
        <div class="ui left pointing label">带向左指示箭头的标签</div>

        <div class="ui red empty circular label"></div>
        <div class="ui teal circular label">31</div>

        <h2>标签的组合</h2>
        <div class="ui label">
            <i class="mail icon"></i>369950806@qq.com
        </div>
        <div class="ui image label">
            <img src="imgs/lyl.jpg" alt="">梁云亮
        </div>
        <div class="ui image label">
            <img src="imgs/lyl.jpg" alt="">梁云亮
            <div class="detail">好好学习，天天向上！</div>
        </div>
        <div class="ui image label">
            <img src="imgs/lyl.jpg" alt="">梁云亮
            <i class="delete icon"></i>
        </div>

        <div class="ui segment">
            <div class="ui top left attached label">梁云亮</div>
            <img src="imgs/lyl.jpg" alt="" class="ui small image">
        </div>

        <!--将标签显示为提示的页脚信息-->
        <div class="ui compact menu">
            <a href="#" class="item">
                <i class="mail icon"></i>梁云亮
                <div class="ui red floating label">30</div>
            </a>
        </div>

        <div class="ui small image">
            <a href="#" class="ui right corner label">
                <i class="heart red icon"></i>
            </a>
            <img src="imgs/lyl.jpg" class="ui image">
        </div>

        <div class="ui container">
            <div class="ui segment">
                <a href="#" class="ui red ribbon label">优秀讲师</a>
                <span>梁云亮</span>
                <p>
                    梁云亮长期从事大数据、JavaSE、JavaEE、数据库和Android等方面的研发及教育工作,多年下来积累了丰富的开发经验和教学经验:先后编写了Java、数据库、Jsp、静态网页开发、...
                </p>
            </div>
        </div>

    </body>
</html>
