<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>显示</title>
        <link rel="stylesheet" href="semantic-ui/semantic/dist/semantic.min.css">
        <script type="text/javascript" src="js/jquery3.3.1.js"></script>
        <script type="text/javascript" src="semantic-ui/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <!--默认动画有：fade/move/right move/up move/down move/rotate/left rotate-->
        <div class="ui fade reveal">
            <div class="visible content">
                <img src="imgs/android.png" alt="" class="ui small image">
            </div>
            <div class="hidden content">
                <img src="imgs/ios.png" alt="" class="ui small image">
            </div>
        </div>

    </body>
</html>
