<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标题</title>
        <link rel="stylesheet" href="semantic-ui/semantic/dist/semantic.min.css">
        <script type="text/javascript" src="js/jquery3.3.1.js"></script>
        <script type="text/javascript" src="semantic-ui/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <!--标题的样式-->
        <h1 class="ui header">H1</h1>
        <h2 class="ui red header">H2</h2>
        <h3 class="ui teal header">H3</h3>
        <h4 class="ui green header">H4</h4>
        <h5 class="ui blue header">H5</h5>

        <div class="ui inverted segment">
            <h2 class="ui red inverted header">H2</h2>
            <h3 class="ui teal inverted header">H3</h3>
            <h4 class="ui green inverted header">H4</h4>
            <h5 class="ui blue inverted header">H5</h5>
        </div>

        <div class="ui huge header">huge</div>
        <div class="ui large header">large</div>
        <div class="ui medium header">medium</div>
        <div class="ui small header">small</div>
        <div class="ui tiny header">tiny</div>

        <!--标题的组合-->
        <!--文字标题-->
        <h1 class="ui header">
            H1 <div class="sub header">Sub Header</div>
        </h1>
        <h3 class="ui header">
            H3 <div class="sub header">Sub Header</div>
        </h3>
        <h5 class="ui header">
            H5 <div class="sub header">Sub Header</div>
        </h5>

        <!--图片标题-->
        <h2 class="ui header">
            <img src="imgs/lyl.jpg" alt="" class="ui image">
            <div class="content">图片标题</div>
        </h2>
        <h4 class="ui header">
            <img src="imgs/lyl.jpg" alt="" class="ui image">
            <div class="content">图片标题</div>
        </h4>

        <!--图标标题-->
        <h2 class="ui header">
            <i class="plug icon"></i>
            <div class="content">图标标题</div>
        </h2>

        <!--分隔标题-->
        <h3 class="ui dividing header">分隔标题</h3>
        <!--块标题-->
        <h4 class="ui block header">块标题</h4>

        <h2 class="ui icon header">
            <i class="settings icon"></i>
            <div class="content">设置</div>
            <div class="sub header">设置账号信息</div>
        </h2>
        <br>
        <br>
        <br>
    </body>
</html>
