<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标签</title>
        <link rel="stylesheet" href="semantic-ui/semantic/dist/semantic.min.css">
        <script type="text/javascript" src="js/jquery3.3.1.js"></script>
        <script type="text/javascript" src="semantic-ui/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <h2>列表的样式</h2>
        <!--无序列表-->
        <ul class="ui list">
            <li class="item">张三</li>
            <li class="item">李四</li>
            <li class="item">王二</li>
        </ul>
        <!--有序列表-->
        <ol class="ui list">
            <li class="item">张三</li>
            <li class="item">李四</li>
            <li class="item">王二</li>
        </ol>
        <ol class="ui list">
            <li class="item" value="A">张三</li>
            <li class="item" value="B">李四</li>
            <li class="item" value="C">王二</li>
        </ol>
        <!--松散的列表-->
        <div class="ui relaxed list">
            <div class="item">张三</div>
            <div class="item">李四</div>
            <div class="item">王二</div>
        </div>
        <!--带分隔符的列表-->
        <div class="ui divided list">
            <div class="item">张三</div>
            <div class="item">李四</div>
            <div class="item">王二</div>
        </div>
        <!--带超链接的列表-->
        <div class="ui link list">
            <a href="#" class="item">张三</a>
            <a href="#" class="item active">李四</a>
            <a href="#" class="item">王二</a>
        </div>

        <h2>列表的组合</h2>
        <!--为列表的每一项指定一个描述-->
        <div class="ui list">
            <div class="item">
                <div class="header">张三</div>
                <div class="description">张三是一个警察，是人民的保护者！</div>
            </div>
            <div class="item">
                <div class="header">李四</div>
                <div class="description">李四是一个小偷，是广大人民的敌人！</div>
            </div>
        </div>

        <div class="ui list">
            <div class="item">
                <i class="help icon"></i>
                <div class="content">
                    <div class="header">张三</div>
                    <div class="description">张三是一个警察，是人民的保护者！</div>
                </div>
            </div>
            <div class="item">
                <i class="help icon"></i>
                <div class="content">
                    <div class="header">张三</div>
                    <div class="description">张三是一个警察，是人民的保护者！</div>
                </div>
            </div>
        </div>

        <!--水平的列表-->
        <div class="ui horizontal list">
            <div class="item">
                <img src="imgs/lyl.jpg" alt="" class="ui avatar image">
                <div class="content">
                    <div class="header">梁云亮</div>
                    <div class="description">梁云亮是一个好人！</div>
                </div>
            </div>
            <div class="item">
                <img src="imgs/lyl.jpg" alt="" class="ui avatar image">
                <div class="content">
                    <div class="header">梁云亮</div>
                    <div class="description">梁云亮是一个好人！</div>
                </div>
            </div>
        </div>

        <!--带有动画效果的列表-->
        <div class="ui animated massive list">
            <div class="item">
                <img src="imgs/lyl.jpg" alt="" class="ui avatar image">
                <div class="content">
                    <div class="header">梁云亮</div>
                    <div class="description">梁云亮是一个好人！</div>
                </div>
            </div>
            <div class="item">
                <img src="imgs/lyl.jpg" alt="" class="ui avatar image">
                <div class="content">
                    <div class="header">梁云亮</div>
                    <div class="description">梁云亮是一个好人！</div>
                </div>
            </div>
        </div>

    </body>
</html>
