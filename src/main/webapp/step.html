<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>步骤</title>
        <link rel="stylesheet" href="semantic-ui/semantic/dist/semantic.min.css">
        <script type="text/javascript" src="js/jquery3.3.1.js"></script>
        <script type="text/javascript" src="semantic-ui/semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui container">
            <h2>普通步骤</h2>
            <div class="ui four steps">
                <div class="step">
                    <i class="home icon"></i>
                    <div class="content">
                        <div class="title">地址</div>
                        <div class="description">选择订单接收地址</div>
                    </div>
                </div>
                <div class="step">
                    <i class="truck icon"></i>
                    <div class="content">
                        <div class="title">配送</div>
                        <div class="description">选择配送方式</div>
                    </div>
                </div>
                <div class="active step">
                    <i class="payment icon"></i>
                    <div class="content">
                        <div class="title">支付</div>
                        <div class="description">选择支付方式</div>
                    </div>
                </div>
                <div class="disabled step">
                    <i class="info icon"></i>
                    <div class="content">
                        <div class="title">确认</div>
                        <div class="description">确认订单是否有误</div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <h2>带序号的步骤</h2>
            <div class="ui ordered large steps">
                <div class="completed step">
                    <div class="content">
                        <div class="title">地址</div>
                        <div class="description">选择订单接收地址</div>
                    </div>
                </div>
                <div class="completed step">
                    <div class="content">
                        <div class="title">配送</div>
                        <div class="description">选择配送方式</div>
                    </div>
                </div>
                <div class="active step">
                    <div class="content">
                        <div class="title">支付</div>
                        <div class="description">选择支付方式</div>
                    </div>
                </div>
                <div class="disabled step">
                    <div class="content">
                        <div class="title">确认</div>
                        <div class="description">确认订单是否有误</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
